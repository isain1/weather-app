<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <!--<div class="col-3">
            <form>
                <label for="city-search" class="form-label">Search for a city:</label>
                <input type="email" class="form-control" id="city-search" placeholder="City name">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>-->
        <div class="col-12">
        <div class="col-2">
            <form id="search">
                <div class="mb-3">
                  <label for="city-search" class="form-label"><h2>Search for a city:</h2></label>
                  <input type="text" class="form-control" id="city-search" placeholder="City name">
                </div>

                <button type="button" class="btn btn-primary col-12" id="submit-btn">Submit</button>
            </form>
            <hr>

            <div class="options">
                <button type="submit" class="btn btn-secondary col-12" id="detroit">Detroit</button>
                <button type="submit" class="btn btn-secondary col-12" id="chi">Chicago</button>
                <button type="submit" class="btn btn-secondary col-12" id="nyc">New York City</button>
                <button type="submit" class="btn btn-secondary col-12" id="la">Los Angeles</button>
                <button type="submit" class="btn btn-secondary col-12" id="hou">Houston</button>
                <button type="submit" class="btn btn-secondary col-12" id="min">Minneapolis</button>
                <button type="submit" class="btn btn-secondary col-12" id="mia">Miami</button>
                <button type="submit" class="btn btn-secondary col-12" id="cha">Charlotte</button>
                <button type="submit" class="btn btn-secondary col-12" id="bos">Boston</button>
                <button type="submit" class="btn btn-secondary col-12" id="sf">San Francisco</button>
            </div>
        </div>

        <div class="col-9">
            <div id="today">
                <h2 id="city-name">City Name</h2>
                <p id="current-temp">Current temperature:</p><br>
                <p id="current-wind">wind:</p><br>
                <p id="current-humidity">Humudity:</p><br>
                <p id="current-uvi">UV Index:</p>
            </div>
            <div class="forecast">
                <h3>5-Day forecast</h3><br>
                <div class="cards col-2" id="day-1">
                    <p id="tomorrow"></p><br>
                    <p id="day1-temp">temp:</p><br>
                    <p id="day1-wind">wind:</p><br>
                    <p id="day1-humidity">Humudity:</p> 
                </div>
                <div class="cards col-2" id="day-2">
                    <p id="day-after-tomorrow"></p><br>
                    <p id="day2-temp"></p><br>
                    <p id="day2-wind"></p><br>
                    <p id="day2-humidity">Humudity:</p> 
                </div>
                <div class="cards col-2" id="day-3">
                    <p id="two-days-after-tomorrow"></p><br>
                    <p id="day3-temp"></p><br>
                    <p id="day3-wind">wind:</p><br>
                    <p id="day3-humidity">Humudity:</p> 
                </div>
                <div class="cards col-2" id="day-4">
                    <p id="three-days-after-tomorrow"></p><br>
                    <p id="day4-temp">temp:</p><br>
                    <p id="day4-wind">wind:</p><br>
                    <p id="day4-humidity">Humudity:</p> 
                </div>
                <div class="cards col-2" id="day-5">
                    <p id="four-days-after-tomorrow"></p><br>
                    <p id="day5-temp">temp:</p><br>
                    <p id="day5-wind">wind:</p><br>
                    <p id="day5-humidity">Humudity:</p> 
                </div>
            </div>
        </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
    
</html>
